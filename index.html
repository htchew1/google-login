<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Google Login</title>

  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    body { font-family: Arial; padding: 40px; }
    button { margin: 6px; padding: 8px 14px; }
    pre { background:#f5f5f5; padding:10px; }
  </style>
</head>

<body>

<h2>Login</h2>

<div id="g_id_onload"
     data-client_id="212447856028-6gftma5mka184ov2k843kvo3d45pic4h.apps.googleusercontent.com"
     data-callback="onLogin"
     data-auto_prompt="false">
</div>

<div class="g_id_signin"></div>

<hr>

<h3>Apps</h3>
<button onclick="callApp('reminder')">Reminder</button>
<button onclick="callApp('weather')">Weather</button>
<button onclick="callApp('traffic')">Traffic</button>

<pre id="out"></pre>

<script>
const GATEWAY_URL =
  "https://script.google.com/macros/s/AKfycbz2zlBOxVTZiRTbZDQnpkcZx-45vrM4cKy6KGwSy88sBZLPDCBJ1YSfJDpCbrq-04Ku/exec";

let idToken = null;

function onLogin(res) {
  idToken = res.credential;
  alert("Google login OK");
}

function callApp(app) {
  if (!idToken) {
    alert("Login first");
    return;
  }

  fetch(`${GATEWAY_URL}?app=${app}`, {
    method: "POST",
    headers: {
      "Authorization": "Bearer " + idToken,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ test: true })
  })
  .then(r => r.text())
  .then(t => document.getElementById("out").textContent = t)
  .catch(e => alert("NETWORK ERROR:\n" + e));
}
</script>

</body>
</html>
