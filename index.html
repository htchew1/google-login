<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support Centre</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    .login-card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 350px;
      text-align: center;
    }
    img.logo {
      max-width: 120px;
      height: auto;
      margin-bottom: 20px;
    }
    h2 {
      color: #333;
      font-size: 1.5rem;
      margin-bottom: 25px;
    }
  </style>
</head>

<body>

<div class="login-card">
  <img src="https://via.placeholder.com/120x60?text=LOGO" alt="Logo" class="logo">

  <h2>Login to Support Centre</h2>

  <div style="display: flex; justify-content: center;">
    <div id="g_id_onload"
         data-client_id="212447856028-6gftma5mka184ov2k843kvo3d45pic4h.apps.googleusercontent.com"
         data-callback="onLogin"
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin" 
         data-type="standard" 
         data-shape="pill" 
         data-theme="filled_blue" 
         data-text="signin_with" 
         data-size="large">
    </div>
  </div>
</div>

<script>
function onLogin(res) {
  alert("Login OK");
  window.location.href = "https://sites.google.com/view/test-reminder-oauth";
}
</script>

</body>
</html>
